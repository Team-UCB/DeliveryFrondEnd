<form>
    <div class="row">
      <div class="col-md-5">
        Longitud de Pag:
        <select #cant ng-model="cant">
          <option value="">
          <option value=1>1
          <option value=4>4
          <option value=6>6
        </select>
        <button class="btn btn-success float-rigth" type="button" (click)="listar(cant.value)">Listar</button>
      </div>
      <div class="row">
        Filtrar:
        <div class="col-md-15">
        <input #buscar class="form-control"placeholder="ingrese la busqueda" required>
        <button class="btn btn-success float-rigth" type="button" (click)="filtrar(buscar.value)">Filtrar</button>
        </div>
      </div>
    </div>
  </form>
  
  <hr>
  <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col" sortable="Descripcion" (sort)="onSort($event)">Descripcion</th>
          <th scope="col" sortable="Latitud" (sort)="onSort($event)">Latitud</th>
          <th scope="col" sortable="Longitud" (sort)="onSort($event)">Longitud</th>
          <th scope="col" sortable="Referencia" (sort)="onSort($event)">Referencia</th>
          <th scope="col" sortable="Predeterminada" (sort)="onSort($event)">Predeterminada</th>
          <th scope="col" sortable="IdCliente" (sort)="onSort($event)">IdCliente</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let direccion of service.list">
          <td (click)="populateForm(direccion)">{{direccion.Descripcion}}</td>
          <td (click)="populateForm(direccion)">{{direccion.Latitud}}</td>
          <td (click)="populateForm(direccion)">{{direccion.Longitud}}</td>
          <td (click)="populateForm(direccion)">{{direccion.Referencia}}</td>
          <td (click)="populateForm(direccion)">{{direccion.Predeterminada}}</td>
          <td (click)="populateForm(direccion)">{{direccion.IdCliente}}</td>
          <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(direccion.Id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  
    <form>
      <div class="row">
        <div class="col-md-5">
          <button class="btn btn-success float-rigth" type="button" (click)="Anterior()">Anterior</button>
        </div>
        <div class="col-md-5">
          <button class="btn btn-success float-rigth" type="button"(click)="Siguiente()">Siguiente</button>
        </div>
      </div>
    </form>
