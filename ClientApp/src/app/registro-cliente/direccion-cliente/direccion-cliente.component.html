  #contenedorTodo{ margin: 0; padding: 0,0,0,0; }
  #contenedorTodo{ margin: 0; padding: 0,0,0,0; }

<form #form="ngForm" autocomplete="off">
  <div class="modal-body row container" id="ventanas" >
    <div class="col-md-8">
      <div id="mapa-mapbox"></div> 
      </div>
    <div class="col-md-4">
        <input type="hidden" name="id" [value]="service.formData.Id">
        
        <div class="form-group">
          <label>Descripci&oacute;n</label>
          <div class="input-group">
            <div class="input-group-prepend">
              </div>
            <input name="Descripcion" #Descripcion="ngModel" [(ngModel)]="service.formData.Descripcion" class="form-control"
                   placeholder="Descripcion " required>
          </div>
        </div>
    
        
    
          <div class="form-group">
            <label>direcci&oacute;n referencial</label>
            <div class="input-group">
              <div class="input-group-prepend">
                
              </div>
              <input name="Referencia" #Referencia="ngModel" [(ngModel)]="service.formData.Referencia" class="form-control"
                     placeholder="Referencia" required>
            </div>
          </div>
    
          <div class="form-group">
            <label>Â¿&Eacute;sta direcci&oacute;n es predeterminada?</label>
            <div class="input-group">
              <div class="input-group-prepend">
                
              </div>
              <input name="Predeterminada" #Predeterminada="ngModel" [(ngModel)]="service.formData.Predeterminada" class="form-control"
                     placeholder="Predeterminada " required>
            </div>
          </div>
    
     
        
        <div class="form-group">
          <button class="btn btn-success float-rigth" type="button" [disabled]="form.invalid"
                  (click)="onSubmit(form)"><i class="fas fa-database"></i> Guardar
          </button>
          <br>
          <br>
          <br>
          <br>
        </div>
      </div>
  </div>
  </form>
  <hr>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col" sortable="Descripcion" (sort)="onSort($event)">Descripci&oacute;n</th>
        <th scope="col" sortable="Latitud" (sort)="onSort($event)">Latitud</th>
        <th scope="col" sortable="Longitud" (sort)="onSort($event)">Longitud</th>
        <th scope="col" sortable="Referencia" (sort)="onSort($event)">Referencia</th>
        <th scope="col" sortable="Predeterminada" (sort)="onSort($event)">Predeterminada</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let direccion of service.list" [hidden]="direccion.IdCliente!=idVen">
        <td (click)="populateForm(direccion)">{{direccion.Descripcion}}</td>
        <td  (click)="populateForm(direccion)">{{direccion.Latitud}}</td>
        <td  (click)="populateForm(direccion)">{{direccion.Longitud}}</td>
        <td (click)="populateForm(direccion)">{{direccion.Referencia}}</td>
        <td (click)="populateForm(direccion)">{{direccion.Predeterminada}}</td>
      </tr>
    </tbody>
  </table>
