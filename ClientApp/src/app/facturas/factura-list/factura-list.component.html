<form>
  <div class="row">
    <div class="col-md-5">
      Cantidad de Pag:
      <select #cant ng-model="cant">
        <option value="">
        <option value=1>1
        <option value=4>4
        <option value=6>6
      </select>
      <button class="btn btn-success float-rigth" type="button" (click)="listar(cant.value)">Listar</button>
    </div>
    <div class="row">
      Filtrar:
      <div class="col-md-15">
      <input #buscar class="form-control"placeholder="ingrese la busqueda" required>
      <button class="btn btn-success float-rigth" type="button" (click)="filtrar(buscar.value)">Filtrar</button>
      </div>
    </div>
  </div>
</form>

<hr>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col" sortable="NroFactura" (sort)="onSort($event)">Numero de factura</th>
      <th scope="col" sortable="FechaEmision" (sort)="onSort($event)">Fecha de emision</th>
      <th scope="col" sortable="Estado" (sort)="onSort($event)">Estado</th>
      <th scope="col" sortable="CodigoControl" (sort)="onSort($event)">Codigo de control</th>
      <th scope="col" sortable="Observaciones" (sort)="onSort($event)">Observaciones</th>
      <th scope="col" sortable="IdDosificacion" (sort)="onSort($event)">Dosificacion</th>
      <th scope="col" sortable="IdPedido" (sort)="onSort($event)">Pedido</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let factura of service.list">
      <td (click)="populateForm(factura)">{{factura.NroFactura}}</td>
      <td (click)="populateForm(factura)">{{factura.FechaEmision}}</td>
      <td (click)="populateForm(factura)">{{factura.Estado}}</td>
      <td (click)="populateForm(factura)">{{factura.CodigoControl}}</td>
      <td (click)="populateForm(factura)">{{factura.Observaciones}}</td>
      <td (click)="populateForm(factura)">{{factura.IdDosificacion}}</td>
      <td (click)="populateForm(factura)">{{factura.IdPedido}}</td>
      <td>
        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(factura.Id)"></i>
      </td>
    </tr>
  </tbody>
</table>
<form>
  <div class="row">
    <div class="col-md-5">
      <button class="btn btn-success float-rigth" type="button" (click)="Anterior()">Anterior</button>
    </div>
    <div class="col-md-5">
      <button class="btn btn-success float-rigth" type="button"(click)="Siguiente()">Siguiente</button>
    </div>
  </div>
</form>
