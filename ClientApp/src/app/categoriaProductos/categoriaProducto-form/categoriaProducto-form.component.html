
<form #form="ngForm" autocomplete="off">
  <input type="hidden" name="id" [value]="service.formData.Id">
  <div class="form-group" >
    <label>Nombre de la categor&iacute;a</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="Nombre.valid" [class.red-icon]="Nombre.invalid && Nombre.touched"></i>
        </div>
      </div>
      <input  name="Nombre" #Nombre="ngModel" [(ngModel)]="service.formData.Nombre" class="form-control"
             placeholder="Nombre de la categoría" required>
    </div>
  </div>
  <div class="form-group">
    <label>Descripci&oacute;n de la categor&iacute;a</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="Descripcion.valid" [class.red-icon]="Descripcion.invalid && Descripcion.touched"></i>
        </div>
      </div>
      <input  name="Descripcion" #Descripcion="ngModel" [(ngModel)]="service.formData.Descripcion" class="form-control"
             placeholder="Descripcion de la categoría" required>
    </div>
  </div>
  
  <div class="form-group">
    <label>Lugar de la categor&iacute;a</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="Lugar.valid" [class.red-icon]="Lugar.invalid && Lugar.touched"></i>
        </div>
      </div>
      <input  name="Lugar" #Lugar="ngModel" [(ngModel)]="service.formData.Lugar" class="form-control"
             placeholder="Lugar de categoría" required>
    </div>
  </div>

  
  <div class="form-group">
    <button class="btn btn-success float-rigth" type="button" [disabled]="form.invalid"
            (click)="onSubmit(form)">
      <i class="fas fa-database"></i> Guardar
    </button>
  </div>
</form>
