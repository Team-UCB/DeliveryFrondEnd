<ng-template #contenido let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Comentarios de transportador</h4>
        <button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <tr *ngFor="let comentarios of list" style="color: black;">
        <hr>
        <h5 (click)="populateForm(comentarios)">{{comentarios.Observaciones}}</h5>
      <hr>
      </tr>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close()">Cerrar</button>
    </div>
  </ng-template>
  
  <form>
      <div class="row">
        <div class="col-md-5">
          Cantidad de Pag:
          <select #cant ng-model="cant">
            <option value="">
            <option value=1>1
            <option value=4>4
            <option value=6>6
          </select>
          <button class="btn btn-success float-rigth" type="button" (click)="listar(cant.value)">Listar</button>
        </div>
        <div class="row">
          Filtrar:
          <div class="col-md-15">
          <input #buscar class="form-control"placeholder="ingrese la busqueda" required>
          <button class="btn btn-success float-rigth" type="button" (click)="filtrar(buscar.value)">Filtrar</button>
          </div>
        </div>
      </div>
    </form>
    
    <hr>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col" sortable="NombreCompleto" (sort)="onSort($event)">Nombre completo</th>
          <th scope="col" sortable="Celular" (sort)="onSort($event)">Celular</th>
          
         
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transportador of service.list">
          <td (click)="populateForm(transportador)">{{transportador.NombreCompleto}}</td>
          <td (click)="populateForm(transportador)">{{transportador.Celular}}</td>
          <td>
            <button type="button" class="btn btn-outline-danger" (click)="openSM(contenido,transportador.Id)" >Comentarios</button>
          
        </tr>
      </tbody>
    </table>
    <form>
      <div class="row">
        <div class="col-md-5">
          <button class="btn btn-success float-rigth" type="button" (click)="Anterior()">Anterior</button>
        </div>
        <div class="col-md-5">
          <button class="btn btn-success float-rigth" type="button"(click)="Siguiente()">Siguiente</button>
        </div>
      </div>
    </form>
