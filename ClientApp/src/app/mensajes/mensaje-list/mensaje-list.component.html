<form>
    <div class="row">
      <div class="col-md-5">
        Id_chat de Pag:
        <select #cant ng-model="cant">
          <option value="">
          <option value=1>1
          <option value=4>4
          <option value=6>6
        </select>
        <button class="btn btn-success float-rigth" type="button" (click)="listar(cant.value)">Listar</button>
      </div>
      <div class="row">
        Filtrar:
        <div class="col-md-15">
        <input #buscar class="form-control"placeholder="ingrese la busqueda" required>
        <button class="btn btn-success float-rigth" type="button" (click)="filtrar(buscar.value)">Filtrar</button>
        </div>
      </div>
    </div>
  </form>
  
  <hr>
  <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope="col" sortable="FechaHora" (sort)="onSort($event)">FechaHora</th>
          <th scope="col" sortable="Text" (sort)="onSort($event)">Text</th>
          <th scope="col" sortable="Id_chat" (sort)="onSort($event)">Id_chat</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mensaje of service.list">
          <td (click)="populateForm(mensaje)">{{mensaje.FechaHora}}</td>
          <td (click)="populateForm(mensaje)">{{mensaje.Text}}</td>
          <td (click)="populateForm(mensaje)">{{mensaje.Id_chat}}</td>
          <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(mensaje.Id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  
    <form>
      <div class="row">
        <div class="col-md-5">
          <button class="btn btn-success float-rigth" type="button" (click)="Anterior()">Anterior</button>
        </div>
        <div class="col-md-5">
          <button class="btn btn-success float-rigth" type="button"(click)="Siguiente()">Siguiente</button>
        </div>
      </div>
    </form>
